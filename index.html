<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <p id="msg"></p>
        <table id="board">
            <tr>
                <td id="cell-00"></td>
                <td id="cell-01"></td>
                <td id="cell-02"></td>
            </tr>
            <tr>
                <td id="cell-10"></td>
                <td id="cell-11"></td>
                <td id="cell-12"></td>
            </tr>
            <tr>
                <td id="cell-20"></td>
                <td id="cell-21"></td>
                <td id="cell-22"></td>
            </tr>
        </table>
        <button id="reset-btn">RESET</button>
    </main>
    <script src="./script.js"></script>
</body>

</html>
